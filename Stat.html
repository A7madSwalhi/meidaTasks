<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stat.css">
    <script src="https://kit.fontawesome.com/2a0a4d7bd4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head-lists">
            <div class="ligblue">
                <i class="fa-solid fa-gauge"></i>
                <span>Dashbord</span>
            </div>
            <div class="gren doublesize">
                <i class="fa-solid fa-chart-simple"></i>
                <span>Charts</span>
            </div>
            <div class="orange">
                <i class="fa-brands fa-windows"></i>
                <span>Widgets</span>
            </div>
            <div class="red">
                <i class="fa-solid fa-table"></i>
                <span>Tabels</span>
            </div>
            <div class="darkblue">
                <i class="fa-solid fa-i-cursor"></i>
                <span>Full Width</span>
            </div>
            <div class="red doublesize">
                <i class="fa-brands fa-wpforms"></i>
                <span>Forms</span>
            </div>
            <div class="darkblue">
                <i class="fa-solid fa-mobile-button"></i>
                <span>Buttons</span>
            </div>
            <div class="ligblue">
                <i class="fa-brands fa-elementor"></i>
                <span>Elements</span>
            </div>
            <div class="gren">
                <i class="fa-brands fa-elementor"></i>
                <span>Calender</span></div>
            <div class="orange">
                <i class="fa-brands fa-elementor"></i>
                <span>Errors</span>
            </div>
        </div>
        <div class="calc">
            <div class="image-p">
                <div class="pp">
                    <p>Site Analysis</p>
                    <span>Over view of last Month</span>
                </div>
                <div class="img"></div>
            </div>
            
            <div class="stat">
                <div class="statics-card">
                    <i class="fa-solid fa-gauge"></i>
                    <p>2540</p>
                    <span>Total Users</span>
                    
                </div>



                <div class="statics-card">
                    <i class="fa-solid fa-gauge"></i>
                    <p>130</p>
                    <span>New Users</span>
                </div>

                <div class="statics-card">
                    <i class="fa-solid fa-gauge"></i>
                    <p>656</p>
                    <span>Total Shop</span>
                </div>

                <div class="statics-card">
                    <i class="fa-solid fa-gauge"></i>
                    <p>9540</p>
                    <span>Total Orders</span>
                </div>

                <div class="statics-card">
                    <i class="fa-solid fa-gauge"></i>
                    <p>100</p>
                    
                    <span>Pending Orders</span>
                </div>

                <div class="statics-card">
                    <i class="fa-solid fa-gauge"></i>
                    <p>8540</p>
                    <span>Online Order</span>
                </div>

                
            </div>
        </div>
    </div>
</body>
</html>
